<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        margin: 0;
      }
      .button {
        height: 30px;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        font-weight: bold;
      }
      .button:last-child {
        border-bottom: none;
      }
      .button:not(.disabled):hover {
        background: #e6f7ff;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="start" class="button">一般热区</div>
      <div id="start" class="button">固定热区</div>
      <div id="stop" class="button">停止选择</div>
      <div id="create-bottom-area" class="button">底部二维码</div>
      <div id="export" class="button">导出代码</div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
